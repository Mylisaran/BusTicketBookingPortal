<!DOCTYPE html>
<h9tml lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.outer {
    width: 350px;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 10px;
    background: #6a0dad;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background: #5a0cac;
}

p {
    margin-top: 15px;
    font-size: 14px;
}

a {
    color: #6a0dad;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <form action="verify" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="outer">
            
            <div class="inner">
                <h1>Welcome</h1>
                <label for="name">UserName</label><br>
                <input type="text" name="u_n"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id=""><br>
                <button type="submit">Login</button><br>
                <p>Don't have an Account?</p>
                <p>Create New Account: <a href="signup">Signup</a></p>
            </div>
        </div>
    </form>
</body>
</h9tml>
